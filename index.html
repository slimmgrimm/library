<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="add-book-btn">Add Book</button>
    <button onclick="checkLibrary()">Check Stash</button>
    <button onclick="displayLibrary()">Display Library</button>

    <form id="new-book-form" style="display: none;" input type = "reset">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">

        <label for="author">Author:</label>
        <input type="text" id="author" name="author">

        <label for="pages">Page count:</label>
        <input type="number" id="pages" name="pages">

        <input type="submit" value="Add Book">
    </form>
    <h1 class="test-button"></h1>
    <section class="display">
       
    </section>
</body>
</html>
